<body>
	<style>
		.ui-combobox {
			position: relative;
			display: inline-block;
		}
		.ui-combobox-toggle {
			position: absolute;
			top: 0;
			bottom: 0;
			margin-left: -1px;
			padding: 0;
			/* adjust styles for IE 6/7 */
			*height: 1.7em;
			*top: 0.1em;
		}
		.ui-combobox-input {
			margin: 0;
			padding: 0.3em;
		}
	</style>

	<script>
		$(document).ready(function() {
			$('#plus5').click(function() {
				var code = $('#code').val();
				var machin = $('#machin').val();
				var qty = $('#qty').val();
				if(code==''){
					alert("Please input code");
					$( "#code" ).focus();
					return false;
				}else if((machin=='')){
					alert("Please input machin.");
					$( "#machin" ).focus();
					return false;
				}

				if((qty=='')){
					qty = 1;
					
				}

				$('#dynamic_form ').append('<div class="row"><div class="col">'+code+' '+machin+' '+qty+'</div><div class="col-2"> <a href="javascript:void(0)" class="btn btn-danger removeRow" id="minus5">Remove</a></div></div>');
				var input = $('input[type=text],textarea');
				input.val("");
			});
			
			//$('.removeRow').live("click", function() {
			$(document).on('click', '#minus5', function() {
  				$(this).closest('.row').remove();
			});
	
			
			$( "#code" ).autocomplete({
				minLength: 4,
				source: 'data.php'			
			});
			
			
			

			(function ($) {
			$.widget("ui.combobox", {
				_create: function() {
					var wrapper = this.wrapper = $("<span />").addClass("ui-combobox")
						, self = this;
					
					this.element.wrap(wrapper);

					this.element
						.addClass("ui-state-default ui-combobox-input ui-widget ui-widget-content ui-corner-left")
						.autocomplete($.extend({
							minLength: 0
						}, this.options));

					$("<a />")
						.insertAfter(this.element)
						.button({
							icons: {
								primary: "ui-icon-triangle-1-s"
							},
							text: false
						})
						.removeClass("ui-corner-all")
						.addClass("ui-corner-right ui-combobox-toggle")
						.click(function () {
							if (self.element.autocomplete("widget" ).is(":visible")) {
								self.element.autocomplete("close");
								return;
							}

							$(this).blur();
							
							self.element.autocomplete("search", "");
							self.element.focus();
						});
				},

				destroy: function() {
					this.wrapper.remove();
					$.Widget.prototype.destroy.call(this);
				}
			});
			})(jQuery);


			$(function() {
				$("#machin").combobox({
					source: function( request, response ) {
					let partname = $('#code').val();
					const partno = partname.split(" ");

						$.getJSON( "machine.php", {
							term : request.term,
							partno : partno[0]
						}, response );
									
					},
					selectFirst:true,
					autoFocus: true
				});
			})

			

		});
	</script>
    <div class="container">
       
        <form method="POST">
	        <div class="form-group mt-5" id="dynamic_form">
                <div class="row mb-5">
	                <div class="col-md-5">
	                    <input type="text" name="code" id="code" placeholder="Enter Code" class="form-control" required>
	                </div>
	                <div class="col-md-4">
	                    <!--<input type="text" class="form-control" name="brand" id="brand" placeholder="Enter Product Quantity" onkeyup = "if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,'')";>-->
	                    <input type="text" class="" name="machin" id="machin" placeholder="Enter machin" required>
	                </div>
	                <div class="col-md-1">
	                    <input type="text" class="form-control"  name="Qty" placeholder="Qty" id="qty" ></textarea>
	                </div>
	                <div class="col-md">
	                    <a href="javascript:void(0)" class="btn btn-primary" id="plus5">Add</a>
	                </div>
	            </div>
				<div class="row">
	                <div class="col">
						<h3 class="text-center">Part list</h3>
	                </div>
	            </div>
            </div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
        </form>
