<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panel Collapse Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/dynamic-form.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	
</head>
<body>
	<style>
		.ui-combobox {
			position: relative;
			display: inline-block;
			
		}
		.ui-combobox-toggle {
			position: absolute;
			top: 0;
			bottom: 0;
			margin-left: -1px;
			padding: 0;
			/* adjust styles for IE 6/7 */
			*height: 1.7em;
			*top: 0.1em;
		}
		.ui-combobox-input {
			margin: 0;
			padding: 0.3em;
		}
	</style>

	<script>
		$(document).ready(function() {

			// button function "add"
			$('#plus5').click(function() {

				// reading value from form
				var code = $('#code').val();
				var machin = $('#machin').val();
				var qty = $('#qty').val();

				// require form value				
				if(code==''){
					alert("Please input code");
					$( "#code" ).focus();
					return false;
				}else if((machin=='')){
					alert("Please input machin.");
					$( "#machin" ).focus();
					return false;
				}

				// qty default 1
				if((qty=='')){
					qty = 1;
					
				}

				// add to part list when click add button
				$('#dynamic_form ').append('<div class="row"><div class="col">'+code+' '+machin+' '+qty+'</div><div class="col-2"> <a href="javascript:void(0)" class="btn btn-danger removeRow" id="minus5">Remove</a></div></div>');

				// when click add input type "text" value reset	
				var input = $('input[type=text],textarea');
				input.val("");
				
				// when click add reset quality select 
				$("#quality").val("");

			});
			
			// when click button "remove" will remove row
			$(document).on('click', '#minus5', function() {
  				$(this).closest('.row').remove();
			});
	
			// reading code number	
			$( "#code" ).autocomplete({
				minLength: 4,
				source: 'data.php'			
			});
			
			// for machine input and select combobox
			(function ($) {
			$.widget("ui.combobox", {
				_create: function() {
					var wrapper = this.wrapper = $("<span />").addClass("ui-combobox")
						, self = this;
					
					this.element.wrap(wrapper);

					this.element
						.addClass("ui-state-default ui-combobox-input ui-widget ui-widget-content ui-corner-left")
						.autocomplete($.extend({
							minLength: 0
						}, this.options));

					$("<a />")
						.insertAfter(this.element)
						.button({
							icons: {
								primary: "ui-icon-triangle-1-s"
							},
							text: false
						})
						.removeClass("ui-corner-all")
						.addClass("ui-corner-right ui-combobox-toggle")
						.click(function () {
							if (self.element.autocomplete("widget" ).is(":visible")) {
								self.element.autocomplete("close");
								return;
							}

							$(this).blur();
							
							self.element.autocomplete("search", "");
							self.element.focus();
						});
				},

				destroy: function() {
					this.wrapper.remove();
					$.Widget.prototype.destroy.call(this);
				}
			});
			})(jQuery);

			// for machine input and select combobox
			$("#machin").combobox({
				source: function( request, response ) {
				let partname = $('#code').val();
				const partno = partname.split(" ");

					$.getJSON( "machine.php", {
						term : request.term,
						partno : partno[0]
					}, response );
								
				},
				selectFirst:true,
				autoFocus: true
			})

			

		});
	</script>
    <div class="container">
       
        <form method="POST">
	        <div class="form-group mt-5" id="dynamic_form">
                <div class="row mb-5">
	                <div class="col-lg-4">
	                    <input type="text" name="code" id="code" placeholder="Enter Code" class="form-control" required>
	                </div>
	                <div class="col-lg-3">
	                    <input type="text" class="" name="machin" id="machin" placeholder="Enter machin" required>
	                </div>
					<div class="col-lg-2">
	                    <select class="form-control" name="quality" id="quality" required>
							<option disabled="disabled" selected="selected" value="">select quality</option>
							<option>Original</option>
							<option>kawe</option>
							<option>Both</option>
						</select>
	                </div>
	                <div class="col-lg-2">
	                    <input type="text" class="form-control"  name="Qty" placeholder="Qty" id="qty" ></textarea>
	                </div>
					<div class="col-lg-1">
	                    <a href="javascript:void(0)" class="w-100 btn btn-primary" id="plus5">Add</a>
	                </div> 
	            </div>
				<div class="row">
	                <div class="col">
						<h3 class="text-center">Part list</h3>
	                </div>
	            </div>
            </div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
</body>
</html>
